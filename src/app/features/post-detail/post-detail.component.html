<ng-container *ngIf="post$ | async as post; else loading">
  <div class="post-detail-container">
    <mat-card class="post-detail-card">
      <mat-card-header>
        <mat-card-title>Post Details</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div *ngFor="let item of post | keyvalue">
          <strong>{{ item.key }}:</strong> {{ item.value }}
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="goBack()">Back</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>

<ng-template #loading>
    <p>Loading post...</p>
</ng-template>
