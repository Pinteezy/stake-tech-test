<div *ngIf="postsViewModel$ | async as pvm" class="posts-wrapper">
  <app-filter-input
    [value]="pvm.filter"
    (valueChange)="onFilterChange($event)"
  ></app-filter-input>

  <div class="scroll-container">
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <app-posts-list
      [posts]="pvm.posts"
      (postSelected)="selectPost($event)"
    ></app-posts-list>
  </div>

  <div class="pagination-container">
    <app-pagination
      [currentPage]="pvm.currentPage"
      [totalPages]="pvm.totalPages"
      (prev)="prevPage()"
      (next)="nextPage(pvm.totalPages)"
    ></app-pagination>
  </div>
</div>
